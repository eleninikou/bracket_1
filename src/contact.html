<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wordpress blog</title>
    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="contact__backdrop">
        <div class="contact__backdrop__img col-md-6">
            <div class="contact__backdrop__bottom">
                <div class="contact__backdrop__bottom__links">
                    <a href="#">home</a>
                    <a href="#">contact</a>
                </div>
                <h1 class="contact__backdrop__bottom__title">Contact us</h1>
            </div>
        </div>
        </div>

        <div class="navigation_menu">
            <i class="fas fa-times navigation_menu__close"></i>
            <ul class="navigation_menu__list">
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Fashion</a>
                </li>
                <li>
                    <a href="">Model</a>
                </li>
                <li>
                    <a href="">Travel</a>
                </li>
                <li>
                    <a href="">About us</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
                <p>Copyright &copy; 2018 All rights reserved</p>
            </ul>
        </div>

        <div class="contact col-md-6 col-sm-12">
            <div class="contact__container">
                <h1 class="contact__title">Contact information</h1>
                <div class="contact__info">
                    <div class="contact__info__address">Address 198 West 21th Street, Suite 721 New York NY 10016</div>
                    <div class="contact__info__phone"> Phone:
                        <a href="tel:+ 1235235598 "> + 1235 2355 98</a>
                    </div>
                    <div class="contact__info__email">Email:
                        <span>
                            <a href="info@yoursite.com">info@yoursite.com</a>
                        </span>
                    </div>
                    <div class="contact__info__website">website:
                        <a href="yoursite.com">yoursite.com</a>
                    </div>
                </div>
                <form class="contact__form">
                    <div class="form-group">
                        <input type="text" class="form-control contact__form__input" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control contact__form__input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control contact__form__input" id="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control contact__form__input" id="message" rows="8" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="contact__form__submit">Send Message</button>
                </form>
                <iframe width="100" height="450" frameborder="0" style="border:0" src=`https://www.google.com/maps/embed/v1/place?key=AIzaSyCt8fptPasyGjtQHBMYzhNvPgz5vefEzeY&q=Space+Needle,Seattle+WA`
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="assets/js/bundle.js"></script>
</body>

</html>
